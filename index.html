<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/wine.ico">
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
    <title>Wine Domain</title>
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <section class="section-1">
                <div class="section-wrapper section-1-wrapper">
                    <div class="section-1-heading-wrapper">
                        <h1 class="section-1-heading">Life gave us grapes, We made great Wines</h1>
                    </div>
                </div>
            </section>
            <section class="section-2">
                <div class="section-wrapper section-2-wrapper">
                    <div class="sale">
                        <img class="sale-bag" src="images/bag.png" alt="sale-bag">
                        <button class="sale-btn">get me wine!</button>
                    </div>
                    <img class="wine-bottle" src="images/wine-bottle.png" alt="wine-bottle">
                </div>
            </section>
            <section class="section-3">
                <div class="section-wrapper section-3-wrapper">
                    <h1 class="section-3-heading">top-notch quality</h1>
                    <img class="frame-img" src="images/frame.png" alt="grapes-frame">
                    <img class="grapes-img" src="images/grapes.png" alt="grapes">
                </div>
            </section>
            <section class="section-4">
                <div class="section-wrapper section-4-wrapper"></div>
            </section>
            <section class="section-5">
                <div class="section-wrapper section-5-wrapper"></div>
            </section>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
